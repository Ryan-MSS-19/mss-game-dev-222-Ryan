<html>
<head>
<style>
body {
  background-image: url("https://365psd.com/images/istock/previews/8041/80419113-vertical-realistic-football-soccer-field-illustration.jpg");
  background-repeat:no-repeat;
  background-size:cover;
</html>
</head>

<html>
<head>

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){
  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan01').style.left = '-400px'
    alert('GOAL! Click "OK" for next lvl')
    location = 'Game-Level2-Ryan.html'
  }

if (parseInt(document.getElementById('mySpan04').style.left) < 10) {  
    document.myXmove = document.myXmove * -1   
}

if (parseInt(document.getElementById('mySpan04').style.left) + 65 > window.innerWidth) {  
    document.myXmove = document.myXmove * -1  
}

  if(myHitOther('mySpan04', 'mySpan01')){
    document.getElementById('mySpan01').style.left = '-400px'
  
    document.myXmove = document.myXmove * -1
  }


}


function myXAuto(){
  document.getElementById('mySpan04').style.left = parseInt(document.getElementById('mySpan04').style.left) + document.myXmove
  myCheckAll()
}

document.myXmove = 5   
document.myYmove = 7

document.myXspeed = 10 
document.myYspeed = 5 

document.myXtimer = 0;
document.myYtimer = 0;

</script>
</head>


<body  onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' + myAlphaKey.toLowerCase()


      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'd') {   // go right
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
         myCheckAll()
      }

      if (myAlphaKey.toLowerCase() == 'arrowup') {
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'w') {   // go up
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 10
         myCheckAll()
      }
      if (myAlphaKey.toLowerCase() == 'arrowdown') {
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 's') {   // go down
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 10
         myCheckAll()
      }

      if (myAlphaKey.toLowerCase() == 'arrowleft') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'a') {   // go left
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 10
         myCheckAll()
      }


}">


<div id="myDiv01">...</div>


<span id="mySpan01" style="position:absolute; left:410; top:600; width:45; height:30"><img src="https://piskel-imgstore-b.appspot.com/img/c7157eab-a470-11eb-ae2a-1d8b76a3bf35.gif"></span><br>
<span id="mySpan02" style="position:absolute; left:410; top:1; width:100; height:1"><img src="https://piskel-imgstore-b.appspot.com/img/88b8ba63-a472-11eb-9553-1d8b76a3bf35.gif"> </span><br>
<span id="mySpan04" style="position:absolute; left:100; top:350; width:45; height:30"> Span 4 </span><br>




</body>
</html>


<input type=button value="Start Game" onClick="{
    clearInterval(document.myXtimer)                    
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">
